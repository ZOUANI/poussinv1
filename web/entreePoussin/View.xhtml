<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntreePoussinViewDlg" widgetVar="EntreePoussinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntreePoussinTitle}">
            <h:form id="EntreePoussinViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entreePoussinController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_semaine}"/>
                        <h:outputText value="#{entreePoussinController.selected.semaine}" title="#{bundle.ViewEntreePoussinTitle_semaine}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_annee}"/>
                        <h:outputText value="#{entreePoussinController.selected.annee}" title="#{bundle.ViewEntreePoussinTitle_annee}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_numeroSemaine}"/>
                        <h:outputText value="#{entreePoussinController.selected.numeroSemaine}" title="#{bundle.ViewEntreePoussinTitle_numeroSemaine}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_production}"/>
                        <h:outputText value="#{entreePoussinController.selected.production}" title="#{bundle.ViewEntreePoussinTitle_production}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_poids}"/>
                        <h:outputText value="#{entreePoussinController.selected.poids}" title="#{bundle.ViewEntreePoussinTitle_poids}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_mortalite}"/>
                        <h:outputText value="#{entreePoussinController.selected.mortalite}" title="#{bundle.ViewEntreePoussinTitle_mortalite}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_transfert}"/>
                        <h:outputText value="#{entreePoussinController.selected.transfert}" title="#{bundle.ViewEntreePoussinTitle_transfert}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_vente}"/>
                        <h:outputText value="#{entreePoussinController.selected.vente}" title="#{bundle.ViewEntreePoussinTitle_vente}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_reliquat}"/>
                        <h:outputText value="#{entreePoussinController.selected.reliquat}" title="#{bundle.ViewEntreePoussinTitle_reliquat}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_productionOeufFournisseur}"/>
                        <h:outputText value="#{entreePoussinController.selected.productionOeufFournisseur}" title="#{bundle.ViewEntreePoussinTitle_productionOeufFournisseur}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_id}"/>
                        <h:outputText value="#{entreePoussinController.selected.id}" title="#{bundle.ViewEntreePoussinTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_dateEntree}"/>
                        <h:outputText value="#{entreePoussinController.selected.dateEntree}" title="#{bundle.ViewEntreePoussinTitle_dateEntree}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_totale}"/>
                        <h:outputText value="#{entreePoussinController.selected.totale}" title="#{bundle.ViewEntreePoussinTitle_totale}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_description}"/>
                        <h:outputText value="#{entreePoussinController.selected.description}" title="#{bundle.ViewEntreePoussinTitle_description}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_totalMale}"/>
                        <h:outputText value="#{entreePoussinController.selected.totalMale}" title="#{bundle.ViewEntreePoussinTitle_totalMale}"/>
                        <h:outputText value="#{bundle.ViewEntreePoussinLabel_totalFemale}"/>
                        <h:outputText value="#{entreePoussinController.selected.totalFemale}" title="#{bundle.ViewEntreePoussinTitle_totalFemale}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntreePoussinViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FirmeEditDlg" widgetVar="FirmeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFirmeTitle}">
            <h:form id="FirmeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{firmeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFirmeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{firmeController.selected.nom}" title="#{bundle.EditFirmeTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditFirmeLabel_capaciteMax}" for="capaciteMax" />
                        <p:inputText id="capaciteMax" value="#{firmeController.selected.capaciteMax}" title="#{bundle.EditFirmeTitle_capaciteMax}" />
                        <p:outputLabel value="#{bundle.EditFirmeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{firmeController.selected.id}" title="#{bundle.EditFirmeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{firmeController.update}" value="#{bundle.Save}" update="display,:FirmeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FirmeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FirmeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{bundle.Authentification}</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginStyle.css"/>
        <h:outputScript library="js" name="font.js"/>
    </h:head>
    <!--#/{userController.isConnected()}-->
    <h:body class="bodyLogin">
        <br></br>
        <h3 style="text-align: center">Connectez-vous Ã  votre compte</h3>
        <div class="login-card">
            <img src="resources/img/lock.jpg" style="border-radius: 100%; width: 100px; height: auto"/><br/>

            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <h:panelGrid columns="1" cellpadding="5" width="100%">
                    <p:inputText style="width: 95%; height: 25px" id="username" value="#{userController.selected.login}" required="true" label="username"
                                 placeholder="Saisissez votre login" />

                    <p:password id="password" style="width: 95%; height: 25px" value="#{userController.selected.password}" required="true" label="password"
                                placeholder="Saisissez votre mot de passe" />

                    <f:facet name="footer">
                        <p:commandButton value="LOGIN" style=" text-align: center;font-size: 14px;
                                         font-family: 'Arial', sans-serif;font-weight: 700;height: 36px;padding: 0 8px;
                                         width: 100%;display: block;margin-bottom: 10px;position: relative;"
                                         update="growl" action="#{userController.seConnecter()}"/>
                    </f:facet>  
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>











</html>

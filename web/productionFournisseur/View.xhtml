<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductionFournisseurViewDlg" widgetVar="ProductionFournisseurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductionFournisseurTitle}">
            <h:form id="ProductionFournisseurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productionFournisseurController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductionFournisseurLabel_fournisseur}"/>
                        <h:outputText value="#{productionFournisseurController.selected.fournisseur}" title="#{bundle.ViewProductionFournisseurTitle_fournisseur}"/>
                        <h:outputText value="#{bundle.ViewProductionFournisseurLabel_numeroSemaine}"/>
                        <h:outputText value="#{productionFournisseurController.selected.numeroSemaine}" title="#{bundle.ViewProductionFournisseurTitle_numeroSemaine}"/>
                        <h:outputText value="#{bundle.ViewProductionFournisseurLabel_nbrOeuf}"/>
                        <h:outputText value="#{productionFournisseurController.selected.nbrOeuf}" title="#{bundle.ViewProductionFournisseurTitle_nbrOeuf}"/>
                        <h:outputText value="#{bundle.ViewProductionFournisseurLabel_poids}"/>
                        <h:outputText value="#{productionFournisseurController.selected.poids}" title="#{bundle.ViewProductionFournisseurTitle_poids}"/>
                        <h:outputText value="#{bundle.ViewProductionFournisseurLabel_id}"/>
                        <h:outputText value="#{productionFournisseurController.selected.id}" title="#{bundle.ViewProductionFournisseurTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductionFournisseurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

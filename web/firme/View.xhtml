<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FirmeViewDlg" widgetVar="FirmeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFirmeTitle}">
            <h:form id="FirmeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{firmeController.selected != null}">
                        <h:outputText value="#{bundle.ViewFirmeLabel_nom}"/>
                        <h:outputText value="#{firmeController.selected.nom}" title="#{bundle.ViewFirmeTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewFirmeLabel_capaciteMax}"/>
                        <h:outputText value="#{firmeController.selected.capaciteMax}" title="#{bundle.ViewFirmeTitle_capaciteMax}"/>
                        <h:outputText value="#{bundle.ViewFirmeLabel_id}"/>
                        <h:outputText value="#{firmeController.selected.id}" title="#{bundle.ViewFirmeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FirmeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

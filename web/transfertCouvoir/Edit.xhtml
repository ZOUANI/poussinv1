<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertCouvoirEditDlg" widgetVar="TransfertCouvoirEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTransfertCouvoirTitle}">
            <h:form id="TransfertCouvoirEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertCouvoirController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTransfertCouvoirLabel_dateTransfert}" for="dateTransfert" />
                        <p:calendar id="dateTransfert" pattern="MM/dd/yyyy HH:mm:ss" value="#{transfertCouvoirController.selected.dateTransfert}" title="#{bundle.EditTransfertCouvoirTitle_dateTransfert}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTransfertCouvoirLabel_firme}" for="firme" />
                        <p:selectOneMenu id="firme" value="#{transfertCouvoirController.selected.firme}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{firmeController.itemsAvailableSelectOne}"
                                           var="firmeItem"
                                           itemValue="#{firmeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTransfertCouvoirLabel_couvoir}" for="couvoir" />
                        <p:selectOneMenu id="couvoir" value="#{transfertCouvoirController.selected.couvoir}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{couvoirController.itemsAvailableSelectOne}"
                                           var="couvoirItem"
                                           itemValue="#{couvoirItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTransfertCouvoirLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{transfertCouvoirController.selected.qte}" title="#{bundle.EditTransfertCouvoirTitle_qte}" />
                        <p:outputLabel value="#{bundle.EditTransfertCouvoirLabel_id}" for="id" />
                        <p:inputText id="id" value="#{transfertCouvoirController.selected.id}" title="#{bundle.EditTransfertCouvoirTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transfertCouvoirController.update}" value="#{bundle.Save}" update="display,:TransfertCouvoirListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TransfertCouvoirEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransfertCouvoirEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

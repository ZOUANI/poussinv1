<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueConnexionUserCreateDlg" widgetVar="HistoriqueConnexionUserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHistoriqueConnexionUserTitle}">
            <h:form id="HistoriqueConnexionUserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueConnexionUserController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHistoriqueConnexionUserLabel_dateAction}" for="dateAction" />
                        <p:calendar id="dateAction" pattern="MM/dd/yyyy HH:mm:ss" value="#{historiqueConnexionUserController.selected.dateAction}" title="#{bundle.EditHistoriqueConnexionUserTitle_dateAction}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHistoriqueConnexionUserLabel_connexion}" for="connexion" />
                        <p:selectBooleanCheckbox id="connexion" value="#{historiqueConnexionUserController.selected.connexion}" />
                        <p:outputLabel value="#{bundle.CreateHistoriqueConnexionUserLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{historiqueConnexionUserController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateHistoriqueConnexionUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{historiqueConnexionUserController.selected.id}" title="#{bundle.CreateHistoriqueConnexionUserTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiqueConnexionUserController.create}" value="#{bundle.Save}" update="display,:HistoriqueConnexionUserListForm:datalist,:growl" oncomplete="handleSubmit(args,'HistoriqueConnexionUserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoriqueConnexionUserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

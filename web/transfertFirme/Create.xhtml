<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertFirmeCreateDlg" widgetVar="TransfertFirmeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTransfertFirmeTitle}">
            <h:form id="TransfertFirmeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertFirmeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTransfertFirmeLabel_firmeSource}" for="firmeSource" />
                        <p:selectOneMenu id="firmeSource" value="#{transfertFirmeController.selected.firmeSource}" >
                            <f:selectItems value="#{firmeController.itemsAvailableSelectOne}"
                                           var="firmeSourceItem"
                                           itemValue="#{firmeSourceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTransfertFirmeLabel_firmeDestination}" for="firmeDestination" />
                        <p:selectOneMenu id="firmeDestination" value="#{transfertFirmeController.selected.firmeDestination}" >
                            <f:selectItems value="#{firmeController.itemsAvailableSelectOne}"
                                           var="firmeDestinationItem"
                                           itemValue="#{firmeDestinationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTransfertFirmeLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{transfertFirmeController.selected.qte}" title="#{bundle.CreateTransfertFirmeTitle_qte}" />
                        <p:outputLabel value="#{bundle.CreateTransfertFirmeLabel_dateTransfert}" for="dateTransfert" />
                        <p:calendar id="dateTransfert" pattern="MM/dd/yyyy HH:mm:ss" value="#{transfertFirmeController.selected.dateTransfert}" title="#{bundle.EditTransfertFirmeTitle_dateTransfert}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTransfertFirmeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{transfertFirmeController.selected.id}" title="#{bundle.CreateTransfertFirmeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transfertFirmeController.create}" value="#{bundle.Save}" update="display,:TransfertFirmeListForm:datalist,:growl" oncomplete="handleSubmit(args,'TransfertFirmeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransfertFirmeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductionFirmeAlimentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProductionFirmeAlimentListForm">
                <p:panel header="#{bundle.ListProductionFirmeAlimentTitle}">
                    <p:dataTable id="datalist" value="#{productionFirmeAlimentController.items}" var="item"
                                 selectionMode="single" selection="#{productionFirmeAlimentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductionFirmeAlimentTitle_typeAliment}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeAliment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductionFirmeAlimentTitle_situationInitiale}"/>
                            </f:facet>
                            <h:outputText value="#{item.situationInitiale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductionFirmeAlimentTitle_entree}"/>
                            </f:facet>
                            <h:outputText value="#{item.entree}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductionFirmeAlimentTitle_consommation}"/>
                            </f:facet>
                            <h:outputText value="#{item.consommation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductionFirmeAlimentTitle_transfert}"/>
                            </f:facet>
                            <h:outputText value="#{item.transfert}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductionFirmeAlimentTitle_vente}"/>
                            </f:facet>
                            <h:outputText value="#{item.vente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductionFirmeAlimentTitle_situationFinale}"/>
                            </f:facet>
                            <h:outputText value="#{item.situationFinale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductionFirmeAlimentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{productionFirmeAlimentController.prepareCreate}" update=":ProductionFirmeAlimentCreateForm" oncomplete="PF('ProductionFirmeAlimentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProductionFirmeAlimentViewForm" oncomplete="PF('ProductionFirmeAlimentViewDialog').show()" disabled="#{empty productionFirmeAlimentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProductionFirmeAlimentEditForm" oncomplete="PF('ProductionFirmeAlimentEditDialog').show()" disabled="#{empty productionFirmeAlimentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{productionFirmeAlimentController.destroy}" update=":growl,datalist" disabled="#{empty productionFirmeAlimentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

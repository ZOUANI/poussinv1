<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEntreePoussinTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EntreePoussinListForm">
                <p:panel header="#{bundle.ListEntreePoussinTitle}">
                    <p:dataTable id="datalist" value="#{entreePoussinController.items}" var="item"
                                 selectionMode="single" selection="#{entreePoussinController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_semaine}"/>
                            </f:facet>
                            <h:outputText value="#{item.semaine}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_annee}"/>
                            </f:facet>
                            <h:outputText value="#{item.annee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_numeroSemaine}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroSemaine}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_production}"/>
                            </f:facet>
                            <h:outputText value="#{item.production}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_poids}"/>
                            </f:facet>
                            <h:outputText value="#{item.poids}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_mortalite}"/>
                            </f:facet>
                            <h:outputText value="#{item.mortalite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_transfert}"/>
                            </f:facet>
                            <h:outputText value="#{item.transfert}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_vente}"/>
                            </f:facet>
                            <h:outputText value="#{item.vente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_reliquat}"/>
                            </f:facet>
                            <h:outputText value="#{item.reliquat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_productionOeufFournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.productionOeufFournisseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_dateEntree}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEntree}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_totale}"/>
                            </f:facet>
                            <h:outputText value="#{item.totale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_totalMale}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalMale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreePoussinTitle_totalFemale}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalFemale}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{entreePoussinController.prepareCreate}" update=":EntreePoussinCreateForm" oncomplete="PF('EntreePoussinCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EntreePoussinViewForm" oncomplete="PF('EntreePoussinViewDialog').show()" disabled="#{empty entreePoussinController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EntreePoussinEditForm" oncomplete="PF('EntreePoussinEditDialog').show()" disabled="#{empty entreePoussinController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{entreePoussinController.destroy}" update=":growl,datalist" disabled="#{empty entreePoussinController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
